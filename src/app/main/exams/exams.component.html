<div class="page-layout simple fullwidth">
    <!-- HEADER -->
    <div class="header page-header accent p-24" fxLayout="row" fxLayoutAlign="start center">
        <h1>My Exams</h1>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">
        <button mat-raised-button color="primary" (click)="addExam()" class="mb-24">New Exam</button>
        <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="start center" fxLayoutGap="2%">
            <div class="mb-24" fxFlex="48%" *ngFor="let exam of exams">
                <app-exam-card class="w-100-p" [exam]="exam"></app-exam-card>
            </div>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
